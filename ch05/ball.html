<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ball</title>
<style type="text/css">
canvas {
	background: yellow;
	border: 1px dotted black;
}
</style>

<script type="text/javascript">
var context;  
var dx = 5;  // x증가값
var dy = 5;  // y증가값
var y = 100; // 시작좌표
var x = 100; 

function draw() {
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	
	context.clearRect(0, 0, 300, 200); // 사각형의 지우기
	context.beginPath();
	context.fillStyle = "green";
	context.arc(x, y, 10, 0, 2*Math.PI, true);
	context.closePath();
	context.fill();
	if(x < (0+10) || x > (300 - 10)) { // 좌우 벽처리, 가로사이즈가 300이라 10을 빼줌
		dx= -dx; // 방향 전환 효과
	}
	if (y < (0+10) || y > (200-10)) { // 상하 벽처리, 세로사이즈 200에서 -10
		dy = -dy;
	}
	x += dx; // x좌표 이동
	y += dy; // y좌표 이동
}
	setInterval(draw,10); // 10밀리세컨드마다 반복 호출
	

function change() {
	dx = parseInt(document.getElementById("hSpeed").value);
	dy = parseInt(document.getElementById("vSpeed").value);
}
</script>

</head>
<body>
<canvas id="myCanvas" width="300" height="200" style="border: 1px solid red;"></canvas>
<form id="form1"></form>
x축 이동거리 <input type="number" id ="hSpeed" value="5" min="1" max="10">
y축 이동거리 <input type="number" id ="vSpeed" value="5" min="1" max="10">
 <input type="button" value="확인" onclick="change()">

</body>
</html>

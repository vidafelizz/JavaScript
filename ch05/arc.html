<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arc</title>
</head>
<body onload="test()">
 <canvas id="myCanvas" width="300" height="200" style="border: 1px solid red;"></canvas>
 <script type="text/javascript">
 function test() {
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.beginPath(); // 경로 초기화
	context.arc(100, 100, 80, 0, 1.0*Math.PI, false); // false=시계방향
	context.fillStyle = "red";
	context.fill();
	
	
	context.beginPath(); // 경로 초기화
	context.arc(100, 100, 60, 0, 1.5*Math.PI, false);
	context.fillStyle = "blue";
	context.fill(); // 색상 채우기
	
	context.beginPath(); // 경로 초기화
	context.arc(100, 100, 40, 0, 1.5*Math.PI, false);
	context.fillStyle = "green";
	context.fill(); // 색상 채우기
}

</script>



</body>
</html>

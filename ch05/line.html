<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>line</title>
<script type="text/javascript">
function test() {
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.setLineDash([5,2]); // 점선을 그릴때 사용([선크기, 공백크기])
	context.strokeStyle = "green"; // 선 색상
	context.beginPath(); // 경로 초기화
	context.moveTo(0, 0); // 좌표설정(x,y) : 선의 시작점
	context.lineWidth = 20; // 선의 두께
	context.lineTo(100, 100); // 선 그리기(선의 끝점 설정)
	context.stroke(); // 실제 여기서 선이 그려짐
	
	context.beginPath(); // 경로초기화
	context.moveTo(100, 100); // 좌표설정(x,y) : 선의 시작점
	context.strokeStyle = "red"; // 선 색상
	context.lineWidth = 10; // 선의 두께
	context.lineTo(150, 50); // 선 그리기(선의 끝점 설정)
	context.lineTo(200, 100); // 선 그리기(선의 끝점 설정)
	context.stroke(); // 실제 여기서 선이 그려짐
}

</script>
</head>
<body onload="test()">
 <canvas id="myCanvas" width="300" height="200"></canvas>
</body>
</html>

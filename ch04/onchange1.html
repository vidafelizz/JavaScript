<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onchange1</title>
<script type="text/javascript">
function move() {
	var url = document.getElementById("url").value;
	
	if(url != "") { // 빈 값이 아니면(값이 있으면)
		location.href = url; // 자바스크립트에서 사이트 이동시키는 방법
	} else { // 빈값이면
		alert("사이트를 선택하세요");
	}
}


</script>
</head>
<body>
<h2>사이트를 선택하세요.</h2>
<!-- onchange : select option 같은 태그에서 선택이 바뀔때 함수호출 -->
<select id="url" onchange="move()" size="3">
 <option value="">선택하세요</option>
 <option value="http://naver.com">네이버</option>
 <option value="http://daum.net">다음</option>
 <option value="http://nate.com">네이트</option>
 <option value="http://google.com">구글</option>
</select>
<input type="button" onclick="move()" value="확인">

</body>
</html>

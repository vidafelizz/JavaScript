<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onload</title>
<script type="text/javascript">
function start() {
	alert("로딩되었습니다.");
	document.body.style.backgroundColor="green";
}

</script>
</head>
<!-- onload: 웹페이지가 로딩 되자마자 자바스크립트를 실행 -->
<body onload="start()">
<a href="http://daum.net">이동</a>

</body>
</html>

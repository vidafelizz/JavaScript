<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onclick1</title>
<script type="text/javascript">
function changeColor(color) {
	document.getElementById("target").style.backgroundColor = color;
}

function changeText(color) {
	document.getElementById("target").style.color = color;
}

function viewDate() {
	var now = new Date(); // 날짜 객체 생성
	var display = now.toLocaleString(); // 한국어 날짜 포맷으로 변경
	document.getElementById("time").innerHTML = display;
	window.setTimeout("viewDate()", 1000); // 1초 간격으로 재귀호출
}

</script>
</head>
<!-- onload 페이지 로딩이 되자마자 실행 -->
<body onload="viewDate();" id="target">
 <h2>배경색상 변경(click event)</h2>
 <div id="time"></div>
 <input type="button" value="green" onclick="changeColor('green');changeText('white')">
 <input type="button" value="yellow" onclick="changeColor('yellow');changeText('#ff0000')">
 <input type="button" value="blue" onclick="changeColor('#ffff00');changeText('#0000ff')">
 
</body>
</html>

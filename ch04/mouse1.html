<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse1</title>
<script type="text/javascript">
function mouseIn(elem) {
	elem.style.border = "2px solid red"; // div태그를 css처리
	elem.style.fontSize = "30px";
	elem.style.backgroundColor = "yellow";
}

function mouseOut(elem) {
	elem.style.border = "";
	elem.style.fontSize = "12px";
	elem.style.backgroundColor = "blue";
}


</script>
</head>
<body>
<!-- onmouseover : 요소 위에 마우스 커서가 올라갈 때 작동
	 onmouseout  : 요소에서 마우스 커서가 빠져나갈 때
	 (this)는 현재 태그 즉 div태그를 매개변수로
 -->

<div style="background-color: yellow; width: 200px;"
onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">마우스 이벤트</div>

</body>
</html>

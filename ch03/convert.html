<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>convert</title>
<script type="text/javascript">
// 자바스크립트는 자동으로 자료형을 변환하게 되는데 주의할 점은
// 더하기 연산자일 때 문자열 => 숫자로 변경시 문자열이 우선되면
// 더하기를 제외한 나머지 사칙연산자는 숫자가 우선된다.

// 연산자 우선순위 높은 순
// 세부지정이나 호출 >  단항 연산자 > 곱하기,나누기,나머지 > 더하기,빼기 > 비교연산자 > 일치연산자(==) > 논리곱 > 논리합

document.write("12 + 34 : " + 12+34 + "<br>");
document.write("'12' + 34 : " + '12'+34 + "<br>");
document.write("12 + '34' : " + 12+ '34' + "<br>");
document.write("'12' / 2 : " + '12' / 2 + "<br>");
document.write("12 * '2' : " + 12 * '2' + "<br>");
document.write("'12' - '2' : " + '12' - '2' + "<br>");


</script>
</head>
<body>

</body>
</html>

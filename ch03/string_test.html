<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>string_test</title>
<script type="text/javascript">
var s1 = true;
var s2 = 123;

// Boolean형과 숫자를 String()함수를 사용하면 문자열 변환
alert(typeof(String(s1)) + '\n' + String(s1)); // "true"
alert(typeof(String(s2)) + '\n' + String(s2)); // "123"


</script>
</head>
<body>

</body>
</html>

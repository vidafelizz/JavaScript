<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number_test</title>
<script type="text/javascript">
var x1 = false;
var x2 = '';
var x3 = "string";
var x4 = Math.sqrt(-3); // 루트를 표현하는 메소드, 괄호 안에 마이너스 입력 시 복소수가 됨
var x5 = Math.sqrt(3);

alert(Number(x1));
alert(typeof(Number(x2)) + '\n' + Number(x2));
alert(Number(x3)); // NaN(Not a Number)를 출력
alert(Number(x4)); // NaN(Not a Number)를 출력, 문자열과 복소수는 숫자로 나타낼 수 없어 NaN을 출력
alert(Number(x5));


</script>
</head>
<body>

</body>
</html>

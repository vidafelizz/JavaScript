<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gameEx</title>
<script type="text/javascript">
document.write("<h1>가위, 바위, 보 맞추기</h1>");
var t = prompt("가위, 바위, 보 중 선택하세요.", "가위");
var tNum;
switch (t) {
case "가위":
	tNum = 1;
	break;
case "바위":
	tNum = 2;
	break;
case "보":
	tNum = 3;
	break;
default:
	alert("잘못 작성하셨습니다.");
	location.reload(); // 현재 페이지 새로고침
}
// 0.0 ~ 0.1 사이 난수 x 3 = 올림함수를 써서 1~3까지만 난수 발생
var com = Math.ceil(Math.random() * 3);
// 난수를 사용해 가위 바위 보를 이미지로 출력
document.write("<img src=../images/math_img_"+com+".png>");
// 사용자의 입력값과 컴퓨터의 값 비교
if(tNum == com) {
	alert("맞았습니다! 축하합니다!");
} else if(tNum) {
	alert("틀렸습니다! 다음 기회에~");
}

</script>
</head>
<body>
<!-- 
<img src="../images/math_img_1.png">
 -->
</body>
</html>

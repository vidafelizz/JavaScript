<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>boolean_test</title>
<script type="text/javascript">
// false
document.write("Boolean(0) : " + Boolean(0) + "<br>");
document.write("Boolean('') : " + Boolean('') + "<br>");
document.write("Boolean(undefined) : " + Boolean(undefined) + "<br>");
document.write("Boolean(null) : " + Boolean(null) + "<br>");
document.write("Boolean(NaN) : " + Boolean(NaN) + "<br>");
document.write("==============================" +"<br>");
// true
document.write("Boolean(3.14) : " + Boolean(3.14) +"<br>");
document.write("Boolean(-15) : " + Boolean(-15) +"<br>");
document.write("Boolean('0') : " + Boolean('0') + "<br>");
document.write("Boolean('false') : " + Boolean('false') + "<br>");
document.write("Boolean(10<20) : " + Boolean(10<20) + "<br>");


</script>
</head>
<body>

</body>
</html>

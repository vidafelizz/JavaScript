<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number1</title>
<script type="text/javascript">
count1 = new Number(1.237); // 숫자객체
count2 = 1.233;
// 자료형이 틀리지만 내부적으로 같이 처리됨
document.write(typeof(count1) + ":" + count1 + "<br>");
document.write(typeof(count2) + ":" + count2 + "<br>");

document.write(Math.round(count1) + "<br>");
document.write(Math.round(count2) + "<br>");

// 실수.toFixed(소수이하 자리수)
document.write(count1.toFixed(2) + "<br>"); // 소수 둘째자리에서 반올림
document.write(count2.toFixed(2) + "<br>"); // 소수 둘째자리에서 반올림
if(count1.toFixed(2) == count2.toFixed(2)) {
	alert("소수 둘째 자리까지 같습니다.");
} else {
	alert("같지 않습니다.");
}

</script>
</head>
<body>

</body>
</html>

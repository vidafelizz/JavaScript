<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parse1</title>
<script type="text/javascript">
var x, y;

x = prompt("정수를 입력하세요", "10");
x = parseInt(x); // 숫자로 변환

y = prompt("정수를 입력하세요", "20");
y = parseInt(y);

document.write(x + y + "<br>");

</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
<script type="text/javascript">
var user = confirm("계속할까요?")
if(user == true) { // 확인 버튼 클릭
	document.write("확인 버튼을 눌렀습니다.");
} else {
	document.write("취소 버튼을 눌렀습니다.");
}


</script>
</head>
<body>
<!-- 
alert(메시지) : 단순 경고장
prompt(메시지, 기본값) : 입력 대화상자
confirm(메시지) : 사용자의 확인을 받는 대화상자
 -->
</body>
</html>

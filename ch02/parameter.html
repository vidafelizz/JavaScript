<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parameter</title>
<script type="text/javascript">
function parameter() {
	var out=''; // 리턴할 값을 위한 변수
	var length= arguments.length;
	
	if(length == 0) { // 입력 받은 매개변수가 없을 때
		out += 'Zero';
	} else if(length == 1) {
		out += 'One';
	} else {
		out += 'More';
	}
	return out;
}

var output = parameter(1,3);
alert(output);
</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>else_if</title>
<script type="text/javascript">
var number1 = prompt("첫번째 수를 입력하세요", "");
var number2 = prompt("두번째 수를 입력하세요", "");

number1 = Number(number1);
number2 = Number(number2);

if (number1 > number2) {
	alert(number1 + '>' + number2);
} else if (number1 == number2) {
	alert(number1 + '=' + number2);
} else {
	alert(number1 + '<' + number2);
}

</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>var_type.html</title>
<script type="text/javascript">
 var s; // 변수 선언
 s = 100; // s는 number 타입으로 데이터타입이 지정됨
 document.write(s + "<br>"); // 웹브라우저에 출력
 document.write(typeof(s) + "<br>"); // typeof(): 데이터 타입을 확인  
 console.log(s); // 웹브라우저의 F12(개발자모드)의 console탭에서 출력 및 확인
 
 s= "홍길동"; // s는 string타입으로 지정
 document.write(s + "<br>");
 document.write(typeof(s) + "<br>");
 

</script>
</head>
<body>

</body>
</html>

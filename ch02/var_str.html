<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>var_str</title>
<script type="text/javascript">
var s = "Hello World";
var t = "How are you" + " today"; // 문자열 연결
document.write(t + "<br>");
document.writeln(s);
document.writeln(t);
document.write(s.toUpperCase() + "<br>"); // 대문자로 변환
document.write(s.toLowerCase() + "<br>"); // 소문자로 변환

</script>
</head>
<body>

</body>
</html>

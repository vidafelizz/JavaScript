<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arrayEx</title>
<script type="text/javascript">
var fruits = new Array(); // 배열 선언
fruits[0] = "사과";
fruits[1] = "바나나";
fruits[2] = "오렌지";

for(i=0; i<fruits.length; i++) {
	document.write(fruits[i] + "<br>");
}
document.write("==============================" + "<br>");

// 자바와는 달리 자바스크립트는 숫자 인덱스 외에 문자열 인덱스도 사용 가능
var textFruits = new Array();
textFruits["a"] = "수박";
textFruits["b"] = "참외";
textFruits["c"] = "딸기";

for(var f in textFruits) {
	document.write(textFruits[f] + "<br>");
}

</script>
</head>
<body>

</body>
</html>

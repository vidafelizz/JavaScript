<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ifEx</title>
<script type="text/javascript">
var number = prompt("숫자를 입력하세요", "");

number = parseInt(number);

// number를 2로 나누었을 때 나머지가 0인 경우 true
if(number % 2 == 0) {
	alert("짝수입니다.");
}
if(number % 2 == 1) {
	alert("홀수입니다.");
}


</script>
</head>

</body>
</html>

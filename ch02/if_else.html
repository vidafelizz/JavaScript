<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if_else</title>
<script type="text/javascript">
var age = prompt('당신의 나이는?','');
age = Number(age); // 숫자 변환 시 Nuber(string)

if(age < 20) {
	alert("미성년자입니다.");
} else {
	alert('성인입니다.');
}

</script>
</head>
<body>

</body>
</html>

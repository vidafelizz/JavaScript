<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>functionEx</title>
<!-- 내부자바스크립트 -->
<script type="text/javascript">
function test() {
	alert("hello");
}

</script>
</head>
<body>
<p>인라인 자바스크립트</p>
<!-- button태그는 html5 전용 버튼이며 제출기능(submit)기능이 있다. -->
<!-- type="button"은 submit기능을 상실함-->
<button type="button" onclick="alert('hello')">버튼을 누르세요(인라인)</button>

<button type="button" onclick="test()">버튼을 누르세요.(내부스크립트호출)</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array_push_pop</title>
<script type="text/javascript">
var array1 = [1,2,3,4,5];
alert(array1.length);

array1[array1.length] = 6;
alert(array1);

array1.push(7); // push() 메서드로 배열 증가
alert(array1);

array1.pop(); // pop() 배열감소
alert(array1);

array1[0] = 8;
alert(array1);

</script>
</head>
<body>

</body>
</html>
